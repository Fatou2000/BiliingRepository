<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
</head>
<body>
    <!-- Sidebar/menu -->
<nav class=" nav w3-sidebar w3-collapse w3-top w3-large w3-padding" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container" style="margin-bottom: -60px;">
      <img  class ="img" src="../../assets/img/LOGO GANEYI blanc@3x 2@3x.png" >
      <h3 class="ganeyi w3-padding-64" ><b>Ganeyi</b></h3>
    </div>
    <div class="w3-bar-block">
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white "><i class="fa fa-home"></i> Accueil</a> 
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white"><i class="fa fa-solid fa-grid"></i> Produits</a> 
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white "><i class="fa-thin fa-square-dashed"></i> Console</a> 
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white "><i class="fa fa-bars"></i> Résultats</a> 
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white "><i class="fa fa-light fa-file"></i> Factures</a> 
    </div>
  </nav>
  <div style="float:right; color: rgba(58, 86, 78, 0.07);">
    <i class="fa fa-light fa-bell"></i>
  </div>

  <!-- Top menu on small screens -->
<header class=" header w3-container w3-top w3-hide-large  w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button  w3-margin-right" onclick="w3_open()">☰</a>
    <span>Ganeyi</span>
  </header>
  
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
  
  <!-- !PAGE CONTENT! -->
  
 
  <div class="w3-main main">
  
    <div class="w3-container factures" id="showcase">
      <h1 class="w3-jumbo"><b>Factures</b></h1>
      <hr class="w3-round barre" >
    </div>
    <div class ="searchandfilter" >
        <input class="filter" type="text" placeholder="Filter">
        <input class="search" type="text" placeholder="Rechercher">
   </div>
    <table class="w3-table" >
        <tr class="labels">
            <th>Numéro</th>
            <th>Date</th>
            <th>Produits</th>
            <th>Montant</th>
            <th>Status</th>
        </tr>
        <tr *ngFor = "let facture of liste_factures" >
            <th>{{ facture.numero }}</th>
            <th>{{ facture.date }}</th>
            <th>
              <a *ngFor="let item of facture.products">{{ item.name }},</a>
            </th>
            <th>{{ facture.total }} XOF</th>
            <div [ngStyle]="{'background-color' : facture.bgcolorbutton , 'color':facture.color}" class="mt-1 status"style=" display: flex;flex-direction: row; width:110px;">
                <div [ngStyle] ="{'background-color': facture.color}"style="width: 6px;height: 6px;flex-grow: 0;border-radius: 2px;"></div>
                <div><th class="w3-padding ">{{ facture.status }}</th></div>
            </div>
            <th><button (click)="onOpenDialog(facture.id)" class="boutonvoir w3-button w3-round-xlarge w3-border w3-border-teal" >Voir</button></th>
            <th >
              <div >
                <button [disabled]="facture.showPaymentButton" (click)="OpenPaymentPage(facture.id)" class="boutonpayer w3-button w3-round-xlarge w3-border" >Payer</button>
              </div>
            </th>
            <th><button class=" boutontelecharger w3-button w3-round-xlarge w3-border">Télécharger</button></th>
        </tr>

    </table>
    </div>
    </body>
